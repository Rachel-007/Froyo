<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./index.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Froyo</title>
</head>
<body>
    <h1>Welcome to Froyo!</h1>
    <p>A great place to find your favorite frozen yogurt flavors.</p> 
    <p>We have the following flavors:</p>
    <ul id="flavor-list">
        <li>Strawberry</li>
        <li>Vanilla</li>
        <li>Coffee</li>
    </ul>
    <form id="flavor-form"></form>
        <label for="flavor-input">Enter flavor choices (comma-separated):</label>
        <input type="text" id="flavor-input" name="flavor-input" placeholder="e.g., Strawberry, Vanilla">
        <button type="button" id="submit-flavors">Submit</button>
    </form>






</body>
</html>
